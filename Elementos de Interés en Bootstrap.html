<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Elementos de Inter√©s en Bootstrap</title>
</head>
<body>
    

    <div class="container d-flex justify-content-center  align-items-center" style="min-height: 100vh;">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
          </button>
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>soy una ventana modal</p>
                </div>
                
              </div>
            </div>
          </div>
    </div>

    <div class="container">
        <form>
            <div class="mb-3">
              <label for="exampleInputName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPhone" class="form-label">Phone number</label>
              <input type="number" class="form-control" id="exampleInputPhone">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comments</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>


    <div class="container mt-3">

        <div class="card m-auto" style="max-width: 18rem; min-width: 150px;">
            <img src="./pexels-caio-12577819.jpg" class="card-img-top" alt="pexels-caio-12577819">
            <div class="card-body">
              <h5 class="card-title">Isaac Urdaneta</h5>
              <p class="card-text">soy un desarrollador junior en constante aprendizaje</p>
              <a href="#" class="btn btn-success">Go somewhere</a>
            </div>
          </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
